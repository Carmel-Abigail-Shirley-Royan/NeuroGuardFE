<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #3F51B5; /* Matching login page */
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .form-container {
            padding: 20px;
        }

        .btn-primary {
            background-color: #3F51B5;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #303F9F;
        }

        .login-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (min-width: 992px) {
            .register-container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="header">
            <h2>Neuro-Guard</h2>
            <p>Advanced Seizure Detection & Monitoring</p>
        </div>
        
        <div class="form-container">
            <h4 class="text-center mb-3">Create an Account</h4>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="login-text">Already have an account? <a href="login.html" class="text-primary">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            localStorage.setItem("user", JSON.stringify({ name, email, password }));
            alert("Registration successful! Please log in.");
            window.location.href = "index.html"; // Redirect to login page
        });
    </script>
</body>
</html>
