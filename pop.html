<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detection Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    .alert-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 6px 15px rgba(255, 0, 0, 0.5);
      max-width: 350px;
    }

    .alert-box h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
    }

    .alert-box p {
      font-size: 1rem;
      color: black;
    }

    .btn-ok {
      background: blue;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <div class="alert-box" id="seizureAlert">
    <h2 id="alertTitle"></h2>
    <p id="alertMessage"></p>
    <a id="actionLink"><button class="btn-ok" onclick="handleEmergency()">OK</button></a>
  </div>

  <script>
    let prediction = localStorage.getItem("seizurePrediction");

    if (prediction === "Seizure Detected") {
      document.getElementById("alertTitle").textContent = "üö® Emergency Alert üö®";
      document.getElementById("alertMessage").textContent = "Seizure detected, kindly take action!";
    } else {
      window.location.href = "pop2.html";
    }

    function handleEmergency() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          let lat = position.coords.latitude;
          let lon = position.coords.longitude;

          let userInfo = JSON.parse(localStorage.getItem("user"));
          let user = userInfo?.name || "Patient X";
          let doctorEmail = userInfo?.doctorEmail || "doctor@example.com";
          let userEmail = userInfo?.email || "user@example.com";
          let userPassword = "mdus fkkx rhti guko";

          fetch("https://neuroguard.onrender.com/emergency", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user: user,
              lat: lat,
              lon: lon,
              doctor_email: doctorEmail,
              sender_email: userEmail,
              sender_password: userPassword
            })
          })
            .then(response => response.json())
            .then(data => {
              console.log("‚úÖ Emergency alert sent:", data);
              alert("Live location sent to doctor.");
              window.location.href = "tel:6374134569";
            })
            .catch(error => {
              console.error("‚ùå Failed to send alert:", error);
              alert("Unable to send emergency alert. Please call emergency manually.");
            });
        });
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }
  </script>

</body>

</html>
