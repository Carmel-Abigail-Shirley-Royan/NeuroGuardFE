<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #3F51B5; /* Adjusted to match image */
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .form-container {
            padding: 20px;
        }

        .btn-primary {
            background-color: #3F51B5; 
            border: none;
            border-radius: 25px; /* Rounded button */
            padding: 12px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #303F9F;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (min-width: 992px) {
            .login-container {
                max-width: 500px; /* Wider for laptops */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <h2>Neuro-Guard</h2>
            <p>Advanced Seizure Detection & Monitoring</p>
        </div>
        
        <div class="form-container">
            <h4 class="text-center mb-3">Welcome Back</h4>
            <form id="authForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#" class="text-primary">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="signup-text">Donâ€™t have an account? <a href="register.html" class="text-primary">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("authForm");
            const storedUser = localStorage.getItem("user");

            if (!storedUser) {
                form.addEventListener("submit", function (event) {
                    event.preventDefault();
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    localStorage.setItem("user", JSON.stringify({ email, password }));
                    alert("Registered successfully! Now login.");
                    location.reload();
                });
            } else {
                form.addEventListener("submit", function (event) {
                    event.preventDefault();
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    const user = JSON.parse(localStorage.getItem("user"));

                    if (user.email === email && user.password === password) {
                        alert("Login successful!");
                        window.location.href = "menu.html";
                    } else {
                        alert("Invalid credentials. Try again.");
                    }
                });
            }
        });
    </script>
</body>
</html>
