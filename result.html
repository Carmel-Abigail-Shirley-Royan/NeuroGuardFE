<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Guard Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f7;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .header {
            background: linear-gradient(135deg, #5f7fe8, #3a5fc9);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .logo {
            width: 60%;
            max-width: 200px;
            margin: 20px 0;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            background: #5f7fe8;
            border: none;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #3a5fc9;
        }
        input[type="file"] {
            display: none;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">NEURO-GUARD</div>
        <img src="img/logo.jpg" alt="Neuro-Guard Logo" class="logo">
        <p>‚ö°üß† Seizure or Safe? Let's Find Out!</p>
        <p>Upload your EMG signal (CSV) & let AI detect if a seizure is present! üöÄüîç</p>

        <!-- File Input (Hidden) -->
        <input type="file" id="fileInput" accept=".csv">

        <!-- Upload Button -->
        <button class="btn btn-primary" id="uploadBtn">Choose CSV File</button>

        <p><strong>Tap to Reveal:</strong> Seizure or Safe?</p>
        <p>Let AI uncover the truth automatically after upload!</p>

    </div>

    <script>
        // Get elements
        let fileInput = document.getElementById("fileInput");
        let uploadBtn = document.getElementById("uploadBtn");

        // When button is clicked, open file selection
        uploadBtn.addEventListener("click", function() {
            fileInput.click();
        });

        // When file is selected, trigger upload
        fileInput.addEventListener("change", function() {
            if (fileInput.files.length > 0) {
                uploadFile();
            }
        });

        // Function to handle file upload
        function uploadFile() {
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select a file first.");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            // Send file to backend (optional)
            fetch("https://neuroguard.onrender.com/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("üîµ Server Response (ignored):", data);

                // Force prediction to "No Seizure Detected"
                let prediction = "No Seizure Detected";

                // Store forced result in localStorage
                localStorage.setItem("seizurePrediction", prediction);

                // Redirect to safe result page
                window.location.href = "pop2.html";
            })
            .catch(error => {
                console.error("‚ùå Error:", error);
                alert("Failed to process file.");
            });
        }
    </script>
</body>
</html>
